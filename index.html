<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Soundwave</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="main.js"></script>
  </head>
  <body class="container full-height-grow">
    <header class="main-header">
      <a href="/" class="brand-logo">
        <img src="images/logo.png" alt="Soundwave logo" />
        <div class="brand-logo-name">Soundwave</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </header>

    <section class="home-main-section">
      <div class="img-wrapper">
        <div class="lady-image"></div>
      </div>

      <div class="call-to-action">
        <h1 class="title">Feel The Music</h1>
        <span class="subtitle"
          >Stream over 20 thousand songs with one click</span
        >
        <a class="btn join-btn" href="join.html">Join Now</a>
      </div>
    </section>
    <div class="homepage-circle-1"></div>
    <div class="homepage-circle-2"></div>
    <div class="homepage-circle-3"></div>
  </body>
</html>
